<ion-header>

  <ion-navbar>
    <ion-title>HogariaPg2</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <h1>Hello {{displayName}}</h1> 
    
  <div class="login-section">

    <form [(formGroup)]="registerData" (ngSubmit)="registerForm()" #loginForm="ngForm" id="register-form">
      <ion-list>
        <ion-item>
          <ion-input formControlName="registerMail" type="text" placeholder="Email"></ion-input>
        </ion-item>

        <ion-item>
          <ion-input formControlName="registerPass" type="password" placeholder="Password"></ion-input>
        </ion-item>
      </ion-list>

      <ion-list>
		<ion-item class="text" *ngFor="let item of items | async">
			{{item.$value}}
		</ion-item>

    	</ion-list>
    </form>
    
    <button ion-button outline (click)="signInWithFacebook()">Login</button>  
  <button ion-button outline (click)="signOut()">Logout</button>

    <button ion-button block (click)="register()" form="register-from" id="register-form">Register</button>
  </div>



</ion-content>
