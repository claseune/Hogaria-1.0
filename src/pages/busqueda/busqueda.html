<ion-header>
    <ion-navbar>
        <ion-title>
            Selecciona la ciudad donde quieras buscar un hogar
        </ion-title>
    </ion-navbar>
</ion-header>

<ion-content>
    <h1>{{displayName}} escoge una ciudad</h1>
    <ion-searchbar (ionInput)="getItems($event)"></ion-searchbar>
    <ion-list>
        <ion-item *ngFor="let item of items" (click)="buscar(item)">
            {{ item }}
        </ion-item>
    </ion-list>
</ion-content>
