<ion-header>

    <ion-navbar>
        <ion-title>Resultados</ion-title>
    </ion-navbar>

</ion-header>


<ion-content padding>

    <form [(formGroup)]="formexdata" #formejemplo="ngForm" id="formejemplo">
       <ion-item>
            <ion-label fixed>Ciudad</ion-label>
            <ion-input formControlName="name" type="text" value=""></ion-input>
        </ion-item>
        <ion-item>
            <ion-label>Pisos</ion-label>
            <ion-select formControlName="gender">
                <ion-option value="f">Un piso</ion-option>
                <ion-option value="m">Dos pisos</ion-option>
            </ion-select>
        </ion-item>
        <ion-item>
            <ion-label>Cuartos</ion-label>
            <ion-select formControlName="hobby">
                <ion-option value="z">3</ion-option>
                <ion-option value="P">4</ion-option>
                <ion-option value="h">5</ion-option>
            </ion-select>
        </ion-item>
        <button ion-button color="light" block (click)="guardarForm()" form="formexdata" id="formejemplo" icon-right>Guardado </button>
    </form>

    <ion-list>
        <ion-item-sliding>
        <button ion-item *ngFor=" let record of lista ">
       <ion-avatar item-start>
         <img src="assets/img/agente.jpg">
      </ion-avatar>
      <h2>{{record.name}}</h2>
      <h3>{{record.gender}}</h3>
      <p>{{record.hobby}}</p>
     </button>

     


            <ion-item-options side="left">
                <button ion-button color="primary">
        <ion-icon name="create"></ion-icon>
        Editar
      </button>
            </ion-item-options>


            <ion-item-options side="right">
                <button (click)="eliminar(record.$key)" ion-button color="primary">
        <ion-icon name="trash"></ion-icon>
        Eliminar
      </button>
            </ion-item-options>


        </ion-item-sliding>
    </ion-list>

    <ion-list>
        

    </ion-list>



</ion-content>
